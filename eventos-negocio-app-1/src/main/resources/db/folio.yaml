databaseChangeLog:
  - changeSet:
      id: folio
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: folio
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: nombre_codigo
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: nacimiento_codigo
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: entidad_codigo
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sexo_codigo
                  type: java.sql.Types.VARCHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: nacionalidad_codigo
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: consecutivo
                  type: java.sql.Types.VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: extra
                  type: BIGINT
                  constraints:
                    nullable: false
