databaseChangeLog:
  - changeSet:
      id: ocupacion
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: ocupacion
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: nombre
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
